<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Forms</title>
  </head>
  <body>
    <h1>Please mention details about youself.</h1>
    <form action="">
      <div>
        <label for="username">User Name</label>
        <input type="text" id="username" />
      </div><br><br>
      <div>
        <label for="password">Password</label>
        <input type="text" id="password" />
      </div><br><br>
      <div>
        <p>Select maximum educational level</p>
        <input type="radio" name="education" id="inter" />
        <label for="inter">Inter</label><br />

        <input type="radio" name="education" id="bachelors" />
        <label for="bachelors">Bachelors</label><br />

        <input type="radio" name="education" id="masters" />
        <label for="masters">Masters</label><br />
      </div><br><br>
      <div>
        <label for="cnic">write your cnic number</label><br />
        <input type="number" id="cnic" />
      </div><br><br>
      <div>
        <p>You own:</p>
        <input type="checkbox" name="vehicle1" id="car" />
        <label for="car">a car</label><br />
        <input type="checkbox" name="vehicle2" id="bike" />
        <label for="bike">a bike</label><br />
        <input type="checkbox" name="vehicle3" id="boat" />
        <label for="boat">a boat</label><br />
      </div><br><br>
      <div>
        <label for="color-selection">Select your favorite color</label><br>
        <input type="color" name="" id="color-selection">
      </div><br><br>
      <div>
        <label for="">Select your Date of birth</label><br>
        <input type="date">
      </div><br><br>
      <div>
        <label for="">Reset the given information by the following buttons</label><br>
        <input type="reset">
      </div><br><br>
      <div>
        <input type="submit" />
      </div><br><br>
      <div></div>
      <div></div>
    </form>
  </body>
</html>
