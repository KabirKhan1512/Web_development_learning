<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block-elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Basic Information Form-Assignment</h1>
    <div>
      <form action="">
        <div>
          <label for="name"><p>What is your name?</p></label>
          <input type="text" name="name" />
        </div>
        <div>
          <p><label for="">In which city do you live?</label></p>
          <input type="text" />
        </div>
        <div>
          <p><label for="">write your pincode in numbers only</label></p>
          <input type="number" min="0000" max="9999" placeholder="xxxx" />
        </div>
      </form>
    </div>
  </body>
</html>
