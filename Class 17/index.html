<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <!-- Element Selector -->
      <p>This paragraph background is red.</p>

      <!-- Class Selector -->
      <p class="green">This background is green.</p>

      <!-- ID Selector -->
      <p id="bg">Here I'll use ID.</p>

      <!-- Child Selector -->
        <p>
            Lets use Child Selector
        </p>
        <!-- Using descendent article -->
        <article>
          <a href="https://www.google.com">This is just a link.</a>
        </article>
    </div>
  </body>
</html>
