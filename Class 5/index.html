<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="abc.jpg" alt="Train Image" width="500" />
    <table>
      <caption>
        Details about Bio
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
          <th colspan="2">Years</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry</td>
          <td>29</td>
          <td>Bcom</td>
          <td>2019</td>
          <td>2020</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Kabir</td>
        <td>30</td>
        <td>MCom</td>
        <td>2019</td>
        <td>2021</td>
      </tfoot>
    </table>

    <ul type="circle">
      <li>Kabir</li>
      <li>Umar</li>
      <li>Jalal</li>
      <li>Tayyab</li>
    </ul>

    <ol type="I">
      <li>Kabir</li>
      <li>Umar</li>
      <li>Jalal</li>
      <li>Tayyab</li>
    </ol>

    <dl>
      <dt>Pakistan</dt>
      <dd>This is our country's name.</dd>

      <dt>India</dt>
      <dd>They are our neighbours.</dd>

      <dt>China</dt>
      <dd>They are our friends.</dd>
    </dl>
  </body>
</html>
